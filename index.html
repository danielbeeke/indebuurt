        <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script> 
        <script>

            let illustration = document.querySelector('.illustration');

            let mainScene = document.querySelector('.main-scene');
            let dotsScene = document.querySelector('.dots-scene');

            let trees = document.querySelector('.trees');
            let dots = document.querySelector('.dots');
            let dots2 = document.querySelector('.dots2');
            let flat = document.querySelector('.flat');
            let grass = document.querySelector('.grass');

            trees.dataset.depth = .3;
            dots.dataset.depth = .7;
            dots2.dataset.depth = .9;
            flat.dataset.depth = .1;
            grass.dataset.depth = .2;
                        
            new Parallax(mainScene, {
                invertX: true,
                limitY: 1,
                calibrateX: true,
            });

            new Parallax(dotsScene, {
                scalarY: 12,
                scalarX: 12,
                calibrateX: true,
            });
